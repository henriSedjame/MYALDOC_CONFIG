
### SERVER DETAILS ###
server:
  port : 9000
  servlet :
    context-path : "/auth"


### OAUTH2 CLIENT DETAILS ###
client-details :
  clientId : test
  clientSecret : test
  grantTypes : authorization_code,refresh_token,password
  scopes : scope
  redirectUris : http://localhost:9999/login
  tokenValiditySeconds : 120
  refreshTokenValiditySecond : 600
  resourceIds : testId


### SPRING PROPERTIES ###
spring :

  ### MONGODB PROPERTIES ###
  data :
    mongodb :
      port : 27017
      host : localhost
      database : Authentication-Server-DB

### CLOUD MESSAGING PROPERTIES ###
  cloud :
    stream :
     bindings:
        accountCreationEmailOutput :
          destination : accountCreationChannel
        accountDeletionEmailOutput:
          destination: accountDeletionChannel
        accountActivationEmailOutput:
          destination: accountActivationChannel


