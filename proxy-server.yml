### SERVER DETAILS ###
server :
  port : 9999


### SECURITY DETAILS ###

security:
  oauth2:
    sso :
      loginPath : /login
    client:
      clientId: test
      clientSecret: test
      accessTokenUri: http://localhost:9000/auth/oauth/token
      userAuthorizationUri: http://localhost:9000/auth/oauth/authorize
      scope : scope
    resource:
      jwt :
        keyValue : key
      userInfoUri: http://localhost:9000/auth/user

zuul :
  sensitive-headers :
  add-proxy-headers : true
  routes :
    service :
      path : /service-a/**
      serviceId : service-a
      stripPrefix : false