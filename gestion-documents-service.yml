### SERVER DETAILS ###
server :
  port : 9003

### SPRING PROPERTIES ###
spring :
  ### SERVLET MULTIPART ###
  servlet :
    multipart :
      enabled : true
      file-size-threshold : 2KB
      max-file-size : 200MB
      max-request-size : 215MB

  ### MONGO DB ###
  data:
    mongodb:
      port: 27017
      host: localhost
      database: Gestion-Documents-Service-DB

  ### CLOUD STREAM ###

### ERROR MESSAGES ###
error :
  messages :
    defaultMessage : Une erreur est survenue.
    saveFileError : Une erreur est survenue lors de la sauvegarde du fichier {0}.
    saveFileNull : Le fichier à sauvegarder est null.
    fileIdNull : Une erreur est survenue : l'identifiant du fichier est null.
    retrieveFileError : Une erreur est survenue lors de la récupération du fichier {0}.
    deleteFileError : Une erreur est survenue lors de la suppression du fichier {0}.